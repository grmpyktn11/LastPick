{% extends "base.html" %}
{% block title %}{{ nameOfUser }}{% endblock %}
{% block content %}
    <h1>Check</h1>
    <p>{{ loginDisplay }}</p>  

    <form action="/check" method="post"> 
        <p>Enter the champion you are playing against:</p>
        <p><input type="text" name="opponent" /></p>
        <p>Enter the lane:</p>
        <p><input type="text" name="lane" /></p>
        <p><input type="submit" value="submit" /></p>
    </form>

    {% if checkCalled %}  
    <p>{{ counterMatch }}</p>
    <p>{{ customCounter }}</p>
    {% endif %}
{% endblock %}
